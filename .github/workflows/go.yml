name: Setup FR-478
on: push 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        id: setup-go
        uses: priyagupta108/setup-go@gomod-cache
        with:
          go-version: 1.x
          cache-dependency-path: "**/*.sum"

      - name: Download modules
        run: go mod download

      - name: Build
        run: go build ./...

