name: build

on: [push]

jobs:
  golang:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, ubuntu-20.04]
        
    steps:
      - name: Checkout gpnutil
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.5
      - name: Go version
        run: go version
      - name: Build shared library
        run: go build -o lib.so -buildmode=c-shared -gcflags="-B" -ldflags="-s -w" ./...

      - name: Test shared library
        run: python run.py

      - name: Save shared library as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.os }}
          path: lib.so
