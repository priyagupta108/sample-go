name: build

on: [push]

jobs:
  golang:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Install Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: 1.21.10
      # - name: Remove existing Go installation
      #   run: |
      #    sudo rm -rf /usr/local/go
      #    sudo rm -rf /usr/local/bin/go
      #    sudo rm -rf /usr/local/bin/gofmt
      #     sudo rm -rf /usr/bin/go
      #     sudo rm -rf /usr/bin/gofmt
      - name: Manually Install Go
        run: |
          GO_VERSION='1.21.11'
          wget https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz
          sudo tar -xvf go${GO_VERSION}.linux-amd64.tar.gz -C /usr/local
          echo "GOROOT=/usr/local/go" >> $GITHUB_ENV
          echo "/usr/local/go/bin" >> $GITHUB_PATH
          go version
            
      - name: Verify Go installation
        run: go version


      - name: Build shared library
        run: go build -o lib.so -buildmode=c-shared

      - name: Test shared library
        run: python run.py
        

      - name: Save shared library as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.os }}.so
          path: lib-${{ matrix.os }}.so
