name: Test Go with self-hosted

on:
  push:
jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.20'
        
    - name: Verify Go version
      run: go version
      
    - name: Install dependencies
      run: go mod tidy

    - name: Run tests
      run: go test ./...
