name: build

on: [push]

jobs:
  golang:
    strategy:
      matrix:
        os: [ubuntu-latest]
        go-version: [1.19.13, 1.20.14, 1.21.10, 1.21.11, 1.22.3, 1.22.4]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          
      - name: Verify Go installation
        run: go version

      - name: Build shared library
        run: go build -o lib.so -buildmode=c-shared

      - name: Test shared library
        run: python run.py

      - name: Save shared library as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-go${{ matrix.go-version }}.so
          path: lib-go${{ matrix.go-version }}.so
