name: build

on: [push]

jobs:
  golang:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Install Go
      #   uses: actions/setup-go@v5
      #   with:
      #     go-version: 1.21.10

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Download Go source
        run: |
          wget https://go.dev/dl/go1.21.12.src.tar.gz
          tar -xvf go1.21.12.src.tar.gz
          cd go/src
          sudo ./all.bash

      - name: Set up Go
        run: |
         echo "export PATH=$PATH:/usr/local/go/bin" >> $GITHUB_ENV
         source $GITHUB_ENV

      - name: Verify Go installation
        run: go version


      - name: Build shared library
        run: go build -o lib.so -buildmode=c-shared

      - name: Test shared library
        run: python run.py
        

      - name: Save shared library as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: lib-${{ matrix.os }}.so
          path: lib-${{ matrix.os }}.so
