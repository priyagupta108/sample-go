name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  list:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: |
            go.sum 
            go.mod

      - name: Build and Run in List
        run: |
          ls -la
          go build .
          ./main

  glob:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Build and Run in Glob
        run: |
          ls -la
          go build .
          ./main
