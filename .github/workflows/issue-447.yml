name: issue-447

on:

  push:
  pull_request:
  workflow_dispatch:
   

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@dependabot/npm_and_yarn/undici-5.28.3
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: |
            go.sum 
            go.mod

      - name: Build and Run in job1
        run: |
          ls -la
          go build .

  job2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@dependabot/npm_and_yarn/undici-5.28.3
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Build and Run in job2
        run: |
          ls -la
          go build .
          
  compile_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the workspace
      uses: actions/checkout@v4
      
    - name: Setup go version
      uses: actions/setup-go@dependabot/npm_and_yarn/undici-5.28.3 # v4.1.0
      with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: 
            go.mod
      
    - name: Get dependencies
      run: go get -v -t -d ./...
      
    - name: Compile Application
      run: go build -v ./...
      
    - name: Run Tests
      run: go test -v ./...      


