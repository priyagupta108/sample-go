name: Go
on:
  push:
    branches:
      - issue/424
  pull_request:

jobs:
  setup-go:
    runs-on: ubuntu-latest
    steps:
      # - name: Dump GitHub context
      #   env:
      #     GITHUB_CONTEXT: ${{ toJson(github) }}
      #   run: echo "$GITHUB_CONTEXT"
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        # uses: actions/setup-go@v5
        uses: gowridurgad/setup-go@cache-upgrade
        with:
          go-version: '1.17'
      - name: go version
        run: go version
      - name: Run app
        run: go run ./main.go
