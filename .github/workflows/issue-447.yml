name: issue-447

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: |
            go.sum 
            go.mod

      - name: Build and Run in job1
        run: |
          ls -la
          go build .

  job2:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.x'
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Build and Run in job2
        run: |
          ls -la
          go build .
